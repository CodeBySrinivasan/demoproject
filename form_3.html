<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="form_3.css">
    <script src="form_3.js"></script>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <form action="" method="get">
            <section>
                <h2>How can I help you?</h2>

                <ul>
                    <li>
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </li>
                    <p id="alert">This field should be filled</p>

                    <li>
                        <label for="email">Your E-Mail</label>
                        <input type="email" id="email" name="email" required>
                    </li>

                    <li>
                        <label for="phone">Your Phone.no</label>
                        <input type="tel" id="phone" name="phone" required minlength="10">
                    </li>

                    <li>
                        <label for="message">Your Message</label>
                        <textarea name="message" id="message" cols="30" rows="7"></textarea>
                    </li>
                </ul>
            </section>

            <section>
                <label for="channel">How did you find us?</label>
                <select name="channel" id="channel">
                    <option value="search">Web search</option>
                    <option value="word-of-mouth">Word of Mouth</option>
                    <option value="other">Others</option>
                </select>
            </section>

            <section>
                <h2>How we should contact you back?</h2>

                <ul>
                    <li class="inline-block">
                        <input type="radio" name="reply" id="reply-phone" value="phone">
                        <label for="reply-phone">Call</label>
                    </li>

                    <li class="inline-block">
                        <input type="radio" name="reply" id="reply-email" value="email">
                        <label for="reply-email">Email</label>
                    </li>

                    <li class="inline-block">
                        <input type="radio" name="reply" id="no-reply" value="none">
                        <label for="no-reply">Don't reply</label>
                    </li>
                </ul>
            </section>

            <section class="inline-block">
                <input type="checkbox" name="accept-terms" id="accept-terms" required>
                <label for="accept-terms">I accept the terms and conditions</label>
            </section>

            <section id="form-action">
                <button type="reset" class="clear-btn">Reset</button>
                <button type="submit" class="submit-btn" id="submit">Submit</button>
            </section>
        </form>
    </main>
</body>
</html>
